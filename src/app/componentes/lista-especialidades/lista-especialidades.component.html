<p><input type="text" [(ngModel)]="filter"></p>

  <li class="d-inline-block" (click)="seleccionarEspecialidad(especialidad)"
    *ngFor="let especialidad of arrayEspecialidades | filtroEspecialidades:filter">
    <button type="button" style="border-radius: 2px;">
      <img src="{{especialidad.fotoUrl}}" class="image" style="width: 160px; height: 90px; ">
      <p> {{especialidad.nombre}}</p>
    </button>  </li>
