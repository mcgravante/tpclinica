<p><input type="text" [(ngModel)]="filter"></p>

<li class="d-inline-block" (click)="seleccionarEspecialista(especialista)"
  *ngFor="let especialista of arrayEspecialistas | filtroEspecialistas:filter">
  <button type="button" style="border-radius: 2px;">
    <img src="{{especialista.fotoUrl}}" class="image" style="width: 160px; height: 90px; ">
    <p> {{especialista.nombre}} {{especialista.apellido}} </p>
  </button>
</li>
