<p><input type="text" [(ngModel)]="filter"></p>

<li class="d-inline-block" (click)="seleccionarPaciente(paciente)"
    *ngFor="let paciente of arrayPacientes | filtroEspecialistas:filter">
    <button type="button" style="border-radius: 2px;">
        <img src="{{paciente.foto1Url}}" class="image" style="width: 160px; height: 90px; ">
        <p>{{paciente.nombre}} {{paciente.apellido}} </p>
    </button>

</li>
