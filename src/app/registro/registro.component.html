<!doctype html>
<html lang="en">

<body class="text-center">

  <main class="form-signin">

    <div *ngIf="!isUserPanel">
      <button rounded=true class="btn btn-lg btn-primary btn-paciente" type="submit" (click)="registrarPaciente()">
        <h1>Registrar Paciente</h1>
      </button>

      <button rounded=true class="btn btn-lg btn-primary btn-especialista" type="submit"
        (click)="registrarEspecialista()">
        <h1>Registrar Especialista</h1>
      </button>
      
    </div>


    <div *ngIf="isUserPanel">
      <button class="btn btn-md btn-primary " type="submit" (click)="registrarPaciente()">
        Registrar Paciente
      </button>

      <button class="btn btn-md btn-primary " type="submit"
        (click)="registrarEspecialista()">
        Registrar Especialista
      </button>


      <button class="btn btn-md btn-primary" type="submit" (click)="registrarAdministrador()">
        Registrar Administrador
      </button>
      
    </div>

    <br>
    <br>

    <form>

      <app-registro-paciente *ngIf="regPaciente">
      </app-registro-paciente>
      <app-registro-especialista *ngIf="regEspecialista">
      </app-registro-especialista>
      <app-registro-administrador *ngIf="regAdministrador">
      </app-registro-administrador>

    </form>

  </main>
</body>

</html>
